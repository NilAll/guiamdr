<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detalhes</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: #222; /* Fundo escuro para a foto */
            height: 100dvh; /* Altura total da tela */
            width: 100vw;
            display: flex; 
            flex-direction: column; 
            overflow: hidden; /* Trava rolagem geral */
        }
        
        /* 1. CAPA (Ocupa o espa√ßo que sobrar) */
        .hero-container {
            flex: 1; /* Cresce para preencher o vazio */
            position: relative;
            min-height: 0; /* Permite encolher se necess√°rio */
            overflow: hidden;
        }
        .hero { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.9;
        }
        
        /* 2. √ÅREA INFERIOR (Info + Publi COLADOS) */
        .bottom-wrapper {
            width: 100%;
            max-width: 500px; /* Largura padr√£o mobile */
            margin: 0 auto;
            flex-shrink: 0; /* N√£o deixa encolher */
            background: transparent;
            display: flex;
            flex-direction: column;
        }

        /* Card de Informa√ß√µes (Parte de Cima do Bloco) */
        .info-card { 
            background: white; 
            padding: 20px 20px 15px 20px; 
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px; 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2); 
            z-index: 10;
            position: relative;
            /* Remove margem inferior para colar no banner */
            margin-bottom: 0; 
            border-bottom: 1px solid #f0f0f0;
        }
        
        h1 { margin: 0; font-size: 20px; color: #222; font-weight: 800; }
        .sub-info { color: #666; margin-top: 4px; font-size: 13px; }
        #endereco {
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; text-overflow: ellipsis; line-height: 1.3; margin-top: 5px;
        }

        .actions-bar { display: flex; gap: 8px; margin-top: 15px; }
        .btn-action {
            flex: 1; padding: 10px 0; border-radius: 8px; text-decoration: none; color: white;
            font-weight: bold; text-align: center; font-size: 11px; display: none;
            align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer;
        }
        .btn-call { background: #007bff; }
        .btn-whats { background: #25D366; }
        .btn-insta { background: #E1306C; }
        .btn-delivery { background: #ff9800; color: #333; border: 1px solid #e68900; }

        /* 3. PUBLICIDADE (Parte de Baixo do Bloco - Quadrada) */
        .publi-container { 
            width: 100%;
            aspect-ratio: 1 / 1; /* PERFEITAMENTE QUADRADA */
            background: #ddd; 
            position: relative;
            /* Sem bordas arredondadas em cima para colar no card */
            border-bottom-left-radius: 0; 
            border-bottom-right-radius: 0;
            overflow: hidden;
            display: none; /* JS ativa */
        }
        .publi-img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; display: block; }
        .publi-label { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.6); color: white; padding: 2px 6px; border-radius: 4px; font-size: 9px; text-transform: uppercase; }

        /* CARD√ÅPIO (Substitui a publi no mesmo lugar) */
        .menu-section { 
            display: none; 
            background: white; 
            width: 100%;
            height: 40vh; /* Altura fixa similar a publi */
            padding: 0;
            overflow-y: auto; /* Rola internamente */
        }
        .menu-header { padding: 15px; position: sticky; top: 0; background: white; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; z-index: 5; }
        .menu-list-container { padding: 0 15px 80px 15px; } /* Padding bottom p/ n√£o cortar ultimo item */
        
        .menu-item { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }
        .menu-thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; margin-right: 10px; background: #f0f0f0; }
        .menu-info h4 { margin: 0; font-size: 14px; font-weight: 600; }
        .price { color: #28a745; font-weight: bold; font-size: 13px; display: block; }
        .btn-add { background: #28a745; color: white; border: none; width: 28px; height: 28px; border-radius: 50%; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; padding-bottom: 2px; }

        /* FLUTUANTES */
        .admin-bar-secret {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50px;
            background: transparent; z-index: 999; 
        }
        .gear-icon { 
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%) translateY(100px); 
            font-size: 24px; color: white; background: #222; padding: 10px; border-radius: 50%;
            transition: transform 0.3s;
        }
        .admin-bar-secret.visible .gear-icon { transform: translateX(-50%) translateY(0); }

        .fab-cart { position: fixed; bottom: 20px; right: 20px; background: #ffc107; color: #333; width: 50px; height: 50px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 100; }
        .cart-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; width: 20px; height: 20px; border-radius: 50%; font-size: 10px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid white; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 200; display: none; align-items: flex-end; justify-content: center; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 20px 20px 0 0; padding: 20px; max-height: 80vh; display: flex; flex-direction: column; }
        .cart-list { overflow-y: auto; flex: 1; margin-bottom: 10px; }
        .btn-finalizar { background: #25D366; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <a href="index.html" style="position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.5); color: white; padding: 5px 15px; border-radius: 20px; text-decoration: none; font-weight: bold; z-index: 50;">‚¨Ö Voltar</a>
    
    <div class="hero-container">
        <img id="capa" class="hero" src="">
    </div>
    
    <div class="bottom-wrapper">
        
        <div class="info-card">
            <h1 id="nome">Carregando...</h1>
            <p class="sub-info" id="cats">...</p>
            <p class="sub-info" id="endereco">...</p>

            <div class="actions-bar">
                <a id="btnLigar" href="#" class="btn-action btn-call">LIGAR</a>
                <a id="btnZapPerfil" href="#" class="btn-action btn-whats">WHATS</a>
                <a id="btnInsta" href="#" class="btn-action btn-insta" target="_blank">INSTA</a>
                <div id="btnDelivery" class="btn-action btn-delivery" onclick="alternarDelivery()">DELIVERY</div>
            </div>
        </div>

        <div id="area-publi" class="publi-container">
            <div class="publi-label">Patrocinado</div>
            <img id="imgPubli" class="publi-img" src="" alt="Publicidade">
        </div>

        <div id="area-cardapio" class="menu-section">
            <div class="menu-header">
                <span style="font-weight:bold; font-size:16px; border-left:4px solid #ffc107; padding-left:10px; color:#444;">Card√°pio</span>
                <button onclick="alternarDelivery()" style="background:none; border:none; color:#666; font-size:24px;">√ó</button>
            </div>
            <div id="lista-produtos" class="menu-list-container"></div>
        </div>

    </div>

    <div id="btnCart" class="fab-cart" onclick="abrirCarrinho()">üõí<div id="cartCount" class="cart-badge">0</div></div>

    <div id="adminBar" class="admin-bar-secret">
        <a href="admin.html" class="gear-icon">‚öôÔ∏è</a>
    </div>

    <div id="cartModal" class="modal-overlay" onclick="fecharCarrinho(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <span style="font-size:18px; font-weight:bold;">Seu Pedido</span>
                <button onclick="fecharCarrinho()" style="background:none; border:none; font-size:24px;">√ó</button>
            </div>
            <div id="cartItemsList" class="cart-list"></div>
            <div style="border-top:1px solid #eee; padding-top:10px;">
                <div style="display:flex; justify-content:space-between;"><span>Total:</span><span id="cartTotalFinal" style="font-weight:bold;">R$ 0,00</span></div>
            </div>
            <button id="btnFinalizarZap" class="btn-finalizar">Enviar Pedido WhatsApp</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDsTWnP2cmsUIDeDlotoR1uELMAba_-dyw",
          authDomain: "testegithub-e1ffb.firebaseapp.com",
          projectId: "testegithub-e1ffb",
          storageBucket: "testegithub-e1ffb.firebasestorage.app",
          messagingSenderId: "508103458559",
          appId: "1:508103458559:web:55bc2fe4dc61d7b5ee16ca"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        let localData = null;
        let carrinho = [];
        let bannersCache = [];

        async function carregarDetalhes() {
            if(!id) return window.location.href = "index.html";
            const docRef = doc(db, "guia_cidades", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                localData = docSnap.data();
                document.title = localData.nome;
                document.getElementById('nome').textContent = localData.nome;
                document.getElementById('cats').textContent = `${localData.categoria} > ${localData.subcategoria || ''}`;
                document.getElementById('endereco').textContent = `üìç ${localData.cidade}`;
                document.getElementById('capa').src = localData.imagem || "https://via.placeholder.com/400x200";

                if(localData.telFixo) { const btn = document.getElementById('btnLigar'); btn.href = `tel:${localData.telFixo.replace(/\D/g,'')}`; btn.style.display = 'flex'; }
                if(localData.contato) { const btn = document.getElementById('btnZapPerfil'); btn.href = `https://wa.me/55${localData.contato.replace(/\D/g,'')}`; btn.style.display = 'flex'; }
                if(localData.instagram) { const btn = document.getElementById('btnInsta'); btn.href = localData.instagram; btn.style.display = 'flex'; }

                if(localData.temDelivery && localData.cardapio) {
                    document.getElementById('btnDelivery').style.display = 'flex';
                    const lista = document.getElementById('lista-produtos');
                    localData.cardapio.forEach((item, index) => {
                        const imgHtml = item.img ? `<img src="${item.img}" class="menu-thumb">` : '';
                        lista.innerHTML += `
                            <div class="menu-item">
                                <div style="display:flex; align-items:center">
                                    ${imgHtml}
                                    <div class="menu-info"><h4>${item.nome}</h4><p>${item.desc || ''}</p><span class="price">R$ ${parseFloat(item.preco).toFixed(2)}</span></div>
                                </div>
                                <button class="btn-add" onclick="addAoCarrinho(${index})">+</button>
                            </div>`;
                    });
                }
            }
            inicializarPublis(); 
        }

        window.alternarDelivery = () => {
            const menu = document.getElementById('area-cardapio');
            const publi = document.getElementById('area-publi');
            
            if(menu.style.display === 'block') {
                menu.style.display = 'none';
                // Se tiver publi v√°lida, mostra ela. Se n√£o, fica vazio (mas o espa√ßo pode colapsar)
                if(bannersCache.length > 0) publi.style.display = 'block';
            } else {
                publi.style.display = 'none';
                menu.style.display = 'block';
            }
        }

        async function inicializarPublis() {
            try {
                const q = collection(db, "guia_cidades");
                const snapshot = await getDocs(q);
                const hoje = new Date();

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if(data.publi && data.publi.ativa && data.publi.img) {
                        let dataFim = data.publi.dataFim;
                        if(dataFim && dataFim.seconds) dataFim = new Date(dataFim.seconds * 1000);
                        else if(typeof dataFim === 'string') dataFim = new Date(dataFim);

                        if(dataFim && dataFim > hoje) {
                            bannersCache.push({ img: data.publi.img, id: doc.id });
                        }
                    }
                });

                if(bannersCache.length > 0) {
                    mostrarNovaPubli(); // Mostra uma aleat√≥ria ao carregar
                    setInterval(mostrarNovaPubli, 60000); // Troca a cada 60s
                } else {
                    document.getElementById('area-publi').style.display = 'none';
                }
            } catch(e) {}
        }

        function mostrarNovaPubli() {
            if(bannersCache.length === 0) return;
            const publiArea = document.getElementById('area-publi');
            
            // Se estiver vendo o menu, n√£o troca nem mostra
            if(document.getElementById('area-cardapio').style.display === 'block') return;

            const randomAd = bannersCache[Math.floor(Math.random() * bannersCache.length)];
            const imgEl = document.getElementById('imgPubli');
            
            // Troca suave
            imgEl.style.opacity = 0;
            setTimeout(() => {
                imgEl.src = randomAd.img;
                imgEl.onclick = () => { window.location.href = `detalhes.html?id=${randomAd.id}`; };
                imgEl.style.opacity = 1;
            }, 300);
            
            publiArea.style.display = 'block';
        }

        // BARRA ADMIN GESTUAL
        let startY = 0;
        document.addEventListener('touchstart', (e) => { startY = e.touches[0].clientY; }, { passive: true });
        document.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            // Gesto de baixo pra cima nos ultimos 20%
            if(startY > window.innerHeight * 0.8 && startY - endY > 50) {
                document.getElementById('adminBar').classList.add('visible');
            }
        }, { passive: true });
        // Toque para fechar
        document.addEventListener('click', (e) => {
            const bar = document.getElementById('adminBar');
            if(bar.classList.contains('visible') && !e.target.closest('.gear-icon')) {
                bar.classList.remove('visible');
            }
        });

        // CARRINHO L√ìGICA
        window.addAoCarrinho = (index) => {
            const item = localData.cardapio[index]; carrinho.push(item);
            const btnCart = document.getElementById('btnCart'); 
            btnCart.style.transform = "scale(1.2)"; setTimeout(() => btnCart.style.transform = "scale(1)", 200);
            atualizarContador();
        }
        window.removerDoCarrinho = (idx) => { carrinho.splice(idx, 1); renderListaCarrinho(); atualizarContador(); }
        function atualizarContador() {
            const count = carrinho.length; document.getElementById('cartCount').textContent = count;
            document.getElementById('btnCart').style.display = count > 0 ? 'flex' : 'none';
        }
        window.abrirCarrinho = () => { document.getElementById('cartModal').style.display = 'flex'; renderListaCarrinho(); }
        window.fecharCarrinho = (e) => { if(e && e.target.id !== 'cartModal' && e.target.className !== 'btn-close') return; document.getElementById('cartModal').style.display = 'none'; }

        function renderListaCarrinho() {
            const listaDiv = document.getElementById('cartItemsList'); listaDiv.innerHTML = ""; let subtotal = 0;
            carrinho.forEach((item, index) => {
                subtotal += parseFloat(item.preco);
                listaDiv.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><div><strong>${item.nome}</strong><br><small>R$ ${item.preco.toFixed(2)}</small></div><button onclick="removerDoCarrinho(${index})" style="background:#ffdede; color:red; border:none; width:30px; height:30px; border-radius:50%;">‚úï</button></div>`;
            });
            const taxa = localData.taxaEntrega || 0;
            document.getElementById('cartTotalFinal').textContent = `R$ ${(subtotal + taxa).toFixed(2)} (Taxa: R$ ${taxa})`;
        }

        document.getElementById('btnFinalizarZap').addEventListener('click', () => {
            if(carrinho.length === 0) return;
            let msg = `Ol√° *${localData.nome}*, gostaria de fazer um pedido:\n\n`; let subtotal = 0;
            carrinho.forEach(item => { subtotal += parseFloat(item.preco); msg += `‚ñ™ 1x ${item.nome} (R$ ${item.preco})\n`; });
            const taxa = localData.taxaEntrega || 0;
            msg += `\nSubtotal: R$ ${subtotal.toFixed(2)}`; msg += `\nüõµ Taxa Entrega: R$ ${taxa.toFixed(2)}`;
            msg += `\n*TOTAL: R$ ${(subtotal + taxa).toFixed(2)}*`;
            msg += `\n\nüìç Endere√ßo de entrega: (Digitar)`; msg += `\nüí≥ Pagamento: (Digitar)`;
            const num = localData.contato ? localData.contato.replace(/\D/g,'') : '';
            if(num) window.open(`https://wa.me/55${num}?text=${encodeURIComponent(msg)}`, '_blank');
        });

        carregarDetalhes();
    </script>
</body>
</html>
