<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Admin - Gest√£o</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>try{emailjs.init("vOaHzeApkyntx09x6");}catch(e){}</script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { padding: 20px; background: #f0f2f5; max-width: 900px; margin: 0 auto; color: #333; padding-bottom: 80px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-right: 5px; }
        button:hover { opacity: 0.9; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { border-bottom: 2px solid #007bff; padding-bottom: 10px; color: #007bff; margin-top: 0; }
        .item-lista { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-del { background: #dc3545; }
        .tab-menu { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: #6c757d; flex: 1; min-width: 120px; }
        .tab-btn.active { background: #007bff; }
        .section-view { display: none; }
        .section-view.active { display: block; }
        
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #222; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
        #loginScreen img { height: 80px; margin-bottom: 20px; }
        #loginScreen input { width: 250px; text-align: center; background: #333; color: white; border: 1px solid #555; }
        #loginScreen button { width: 250px; background: #28a745; margin-top: 10px; }
    </style>
</head>
<body>
    
    <div id="loginScreen">
        <img src="logo.png" alt="Logo App">
        <h2 style="border:none; color:white; font-size:18px;">√Årea Administrativa</h2>
        <input type="text" id="adminUser" placeholder="Usu√°rio">
        <input type="password" id="adminPass" placeholder="Senha">
        <button onclick="checkLogin()">ACESSAR</button>
    </div>

    <div class="tab-menu">
        <button class="tab-btn active" onclick="mudarAba('locais')">Locais</button>
        <button class="tab-btn" onclick="mudarAba('vips')">VIPs</button>
        <button class="tab-btn" onclick="mudarAba('users')">Usu√°rios</button>
        <button class="tab-btn" onclick="mudarAba('config')">Configura√ß√µes</button>
    </div>

    <div id="tab-locais" class="section-view active">
        <div class="card">
            <h2>Novo Local</h2>
            <input id="novoNome" placeholder="Nome do Local">
            <select id="novoCat" onchange="carregarSubcatsAdmin()"><option value="">Categoria...</option></select>
            <input id="novoSub" placeholder="Subcategoria (Ex: Pizzaria)" list="listaSugestoes">
            <datalist id="listaSugestoes"></datalist>
            <input id="novoSetor" placeholder="Setor (Opcional - Ex: Financeiro)">
            <input id="novoDesc" placeholder="Descri√ß√£o Curta">
            <input id="novoZap" placeholder="WhatsApp (apenas n√∫meros)">
            <input id="novoInsta" placeholder="Link Instagram">
            <input id="novoFoto" placeholder="URL da Foto de Capa">
            <input id="novoPreco" type="number" placeholder="Pre√ßo (Opcional)">
            <label><input type="checkbox" id="checkDelivery" style="width:auto"> Tem Delivery?</label>
            <button onclick="salvarLocal()">Salvar Local</button>
        </div>
        <div class="card">
            <h2>Lista de Locais</h2>
            <input id="filtroLocais" placeholder="Filtrar por nome..." onkeyup="filtrarLocaisAdmin()">
            <div id="listaLocaisAdmin">Carregando...</div>
        </div>
    </div>

    <div id="tab-vips" class="section-view">
        <div class="card">
            <h2>Novo Membro VIP</h2>
            <input id="vipNome" placeholder="Nome do Cliente">
            <input id="vipEmail" placeholder="Email">
            <input id="vipZap" placeholder="WhatsApp">
            <input id="vipPalavra" placeholder="Palavra Secreta (Senha)">
            <button onclick="salvarNovoVip()">Cadastrar VIP</button>
        </div>
        <div class="card">
            <h2>Lista VIPs</h2>
            <div id="listaVipsAdmin"></div>
        </div>
        <div class="card">
            <h2>Sorteios / Palpites</h2>
            <div id="listaPalpitesAdmin"></div>
        </div>
    </div>

    <div id="tab-users" class="section-view">
        <div class="card">
            <h2>Usu√°rios (Donos de Estabelecimento)</h2>
            <div id="listaUsersAdmin"></div>
        </div>
    </div>

    <div id="tab-config" class="section-view">
        <div class="card">
            <h2>Configura√ß√µes Gerais</h2>
            <input id="confNomeCidade" placeholder="Nome do App/Cidade">
            <input id="confZapAdmin" placeholder="WhatsApp do Admin (para pedidos de VIP)">
            <h3>Apar√™ncia</h3>
            <label>Opacidade Azul Topo (0-100)</label><input type="number" id="opacAzul" value="85">
            <label>Opacidade Preto Fundo (0-100)</label><input type="number" id="opacPreto" value="90">
            <h3>Tamanhos (Pixels)</h3>
            <input type="number" id="confHeaderSize" placeholder="Altura Logo Topo (ex: 50)">
            <input type="number" id="confHeaderTop" placeholder="Margem Topo Logo (ex: 0)">
            <input type="number" id="confSponsorSize" placeholder="Altura Banner Rodap√© (ex: 50)">
            <input type="number" id="confSponsorBottom" placeholder="Margem Fundo Banner (ex: 15)">
            <button onclick="salvarConfigGlobal()">Salvar Configura√ß√µes</button>
        </div>
        <div class="card">
            <h2>Gerenciar Cidades</h2>
            <input id="novaCidadeNome" placeholder="Nome da Cidade">
            <input id="novaCidadeUF" placeholder="UF">
            <input id="novaCidadeLogin" placeholder="Login Admin Cidade">
            <input id="novaCidadeSenha" placeholder="Senha Admin Cidade">
            <button onclick="salvarCidade()">Criar Cidade</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, setDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyDsTWnP2cmsUIDeDlotoR1uELMAba_-dyw", authDomain: "testegithub-e1ffb.firebaseapp.com", projectId: "testegithub-e1ffb", storageBucket: "testegithub-e1ffb.firebasestorage.app", messagingSenderId: "508103458559", appId: "1:508103458559:web:55bc2fe4dc61d7b5ee16ca" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        
        let cidadeId = "";
        let todosLocaisCache = [];

        window.checkLogin = async () => {
            const u = el('adminUser').value.trim();
            const p = el('adminPass').value.trim();
            const btn = document.querySelector('#loginScreen button');
            
            if(!u || !p) return alert("Preencha usu√°rio e senha");
            
            btn.innerText = "Verificando...";

            if(u === "admin" && p === "admin123") {
                cidadeId = ""; localStorage.setItem("cidade_id_admin", ""); document.getElementById('loginScreen').style.display = 'none'; carregarTudo(); return;
            }

            try {
                const q = query(collection(db, "users"), where("email", "==", u), where("senha", "==", p));
                const snap = await getDocs(q);
                
                if(!snap.empty) {
                    const userData = snap.docs[0].data();
                    cidadeId = userData.cidadeId;
                    localStorage.setItem("cidade_id_admin", cidadeId);
                    alert(`Bem-vindo, ${userData.nome}!`);
                    document.getElementById('loginScreen').style.display = 'none';
                    carregarTudo();
                } else { alert("Dados incorretos."); btn.innerText = "ACESSAR"; }
            } catch(e) { console.error(e); alert("Erro de conex√£o."); btn.innerText = "ACESSAR"; }
        };

        window.mudarAba = (aba) => {
            document.querySelectorAll('.section-view').forEach(d => d.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+aba).classList.add('active');
            event.target.classList.add('active');
        };

        function el(id) { return document.getElementById(id); }

        async function carregarTudo() { carregarCats(); carregarLocais(); carregarVips(); carregarUsers(); carregarConfig(); }

        async function carregarCats() {
            const docSnap = await getDocs(collection(db, "config"));
            let cats = [];
            docSnap.forEach(d => { if(d.id==="categorias") cats = Object.keys(d.data()).filter(k => k !== "_order"); });
            const s = el('novoCat'); s.innerHTML = "<option value=''>Categoria...</option>";
            cats.sort().forEach(c => s.innerHTML += `<option value="${c}">${c}</option>`);
        }

        window.carregarSubcatsAdmin = async () => {}

        async function carregarLocais() {
            el('listaLocaisAdmin').innerHTML = "Carregando...";
            const q = cidadeId ? query(collection(db, "guia_cidades"), where("cidadeId", "==", cidadeId)) : collection(db, "guia_cidades");
            const snap = await getDocs(q);
            todosLocaisCache = [];
            snap.forEach(d => todosLocaisCache.push({id: d.id, ...d.data()}));
            renderizarListaLocais(todosLocaisCache);
        }

        function renderizarListaLocais(lista) {
            const div = el('listaLocaisAdmin'); div.innerHTML = "";
            lista.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(item => {
                let infoExtra = item.temDelivery ? '<span style="color:green;font-size:12px;">üõµ Delivery</span>' : '';
                if(item.setor) infoExtra += ` <span style="color:#666;font-size:12px;">| Setor: ${item.setor}</span>`;
                div.innerHTML += `<div class="item-lista"><div><strong>${item.nome}</strong> <small>(${item.categoria} > ${item.subcategoria})</small><br>${infoExtra}</div><button class="btn-del" onclick="deletarLocal('${item.id}')">Excluir</button></div>`;
            });
        }

        window.filtrarLocaisAdmin = () => {
            const termo = el('filtroLocais').value.toLowerCase();
            const filtrados = todosLocaisCache.filter(l => l.nome.toLowerCase().includes(termo));
            renderizarListaLocais(filtrados);
        }

        window.salvarLocal = async () => {
            const nome = el('novoNome').value;
            if(!nome) return alert("Nome obrigat√≥rio");
            try {
                await addDoc(collection(db, "guia_cidades"), {
                    nome: nome, categoria: el('novoCat').value, subcategoria: el('novoSub').value, setor: el('novoSetor').value, descricao: el('novoDesc').value, contato: el('novoZap').value, instagram: el('novoInsta').value, imagem: el('novoFoto').value, preco: parseFloat(el('novoPreco').value) || 0, temDelivery: el('checkDelivery').checked, cidadeId: cidadeId || "geral", nomeBusca: nome.toLowerCase()
                });
                alert("Salvo!"); el('novoNome').value = ""; el('novoDesc').value = ""; carregarLocais();
            } catch(e) { console.error(e); alert("Erro ao salvar"); }
        };

        window.deletarLocal = async (id) => { if(confirm("Tem certeza?")) { await deleteDoc(doc(db, "guia_cidades", id)); carregarLocais(); } };

        async function carregarVips() {
            const snap = await getDocs(collection(db, "vips"));
            let html = "";
            snap.forEach(d => { const v = d.data(); html += `<div class="item-lista"><div><b>${v.nome}</b> (${v.palavra})</div><button class="btn-del" onclick="apagarVip('${d.id}')">X</button></div>`; });
            el('listaVipsAdmin').innerHTML = html;
            const snapP = await getDocs(query(collection(db, "vip_palpites"), orderBy("data", "desc")));
            let htmlP = "";
            snapP.forEach(d => {
                const p = d.data();
                const styleWinner = p.isWinner ? "background:#d4edda; border:1px solid #c3e6cb;" : "";
                htmlP += `<div class="item-lista" style="${styleWinner}"><div>${p.vipNome} apostou <b>${p.numero}</b> em ${p.loja} (${p.brinde})</div>${!p.isWinner ? `<button onclick="marcarGanhador('${d.id}')">Marcar Ganhou</button>` : '<span>üèÜ Ganhou</span>'}</div>`;
            });
            el('listaPalpitesAdmin').innerHTML = htmlP;
        }

        window.salvarNovoVip = async () => {
            const nome = el('vipNome').value; const email = el('vipEmail').value; const zap = el('vipZap').value; const palavra = el('vipPalavra').value;
            if(!nome || !palavra) return alert("Preencha nome e palavra");
            await addDoc(collection(db, "vips"), { nome, email, whatsapp: zap, palavra });
            alert("VIP Cadastrado!");
            el('vipNome').value = ""; el('vipEmail').value = ""; el('vipZap').value = ""; el('vipPalavra').value = "";
            carregarVips();
        };

        window.apagarVip = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "vips", id)); carregarVips(); };
        window.marcarGanhador = async (id) => { await updateDoc(doc(db, "vip_palpites", id), { isWinner: true }); carregarVips(); };

        async function carregarUsers() {
            const snap = await getDocs(collection(db, "users"));
            let html = "";
            snap.forEach(d => { const u = d.data(); html += `<div class="item-lista"><div>${u.nome} (${u.email})</div></div>`; });
            el('listaUsersAdmin').innerHTML = html;
        }

        async function carregarConfig() {
            const docSnap = await getDoc(doc(db, "config", "geral"));
            if(docSnap.exists()) {
                const d = docSnap.data();
                el('confNomeCidade').value = d.titulo || ""; el('confZapAdmin').value = d.zapAdmin || ""; el('opacAzul').value = d.opacAzul || 85; el('opacPreto').value = d.opacPreto || 90; el('confHeaderSize').value = d.headerSize || ""; el('confHeaderTop').value = d.headerTop || ""; el('confSponsorSize').value = d.sponsorSize || ""; el('confSponsorBottom').value = d.sponsorBottom || "";
            }
        }

        window.salvarConfigGlobal = async () => {
            await setDoc(doc(db, "config", "geral"), { titulo: el('confNomeCidade').value, zapAdmin: el('confZapAdmin').value, opacAzul: el('opacAzul').value, opacPreto: el('opacPreto').value, headerSize: el('confHeaderSize').value, headerTop: el('confHeaderTop').value, sponsorSize: el('confSponsorSize').value, sponsorBottom: el('confSponsorBottom').value }, {merge: true});
            alert("Salvo");
        };

        window.salvarCidade = async () => {
            await addDoc(collection(db, "cidades"), { nome: el('novaCidadeNome').value, uf: el('novaCidadeUF').value, login: el('novaCidadeLogin').value, senha: el('novaCidadeSenha').value });
            alert("Cidade Salva");
        };
    </script>
</body>
</html>
